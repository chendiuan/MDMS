<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin Data Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 既有CSS -->
    <link rel="stylesheet" href="/static/css/commons.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/homepage.css">
    <link rel="stylesheet" href="/static/css/tablist.css">
    <!-- 新增 layout.css -->
    <link rel="stylesheet" href="/static/css/layout.css">
</head>
<body>
<header class="header">
    <div class="header-title">Margin Data Management System</div>
    <div class="header-right">
        <span class="date-time" id="currentDateTime"></span>
    </div>
</header>
<div class="layout">
    <aside class="sidebar">
        <h2>Project List</h2>
        <div id="projectList"></div>
        <hr>
        <button id="reportGenerateBtn" class="nav-button" style="width: 100%; margin-top: 0.7rem;">Report Generate</button>
    </aside>
    <main class="main-content" id="mainContent">
        <div id="welcome" class="configuration-section card-center">
            <h2>Welcome!</h2>
            <p>Select a project on the left or generate a new report.</p>
        </div>
    </main>
</div>

<!-- Report Generate Panel -->
<template id="reportGeneratePanel">
    <section class="configuration-section card-center">
        <h2 class="section-title">Generate Report</h2>
        <form id="generateForm" enctype="multipart/form-data" style="margin-top:18px;">
            <label>Script:
                <select id="scriptSelect" name="script" class="input" required></select>
            </label>
            <label>Eye Height (mV):
                <input type="number" name="eye_height" step="0.01" class="input" required>
            </label>
            <label>Eye Width (UI):
                <input type="number" name="eye_width" step="0.01" class="input" required>
            </label>
            <label>Input Files:
                <input type="file" name="files" multiple class="input">
            </label>
            <button type="submit" class="nav-button">Run</button>
        </form>
        <div id="generateResult"></div>
    </section>
</template>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
