<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Validation Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js"></script>
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="relative w-full mb-4">
                <input type="text" id="sidebarSearch" placeholder="Search projects...">
                <button id="sidebarSearchClear" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hidden">✕</button>
            </div>
            <div id="projectList"></div>
        </aside>
        <!-- Main content -->
        <main class="main-content">
            <header class="main-header">
                <h1 id="project-title">Electrical Validation Dashboard</h1>
                <div class="controls">
                    <button id="themeToggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
                    <button id="sidebarToggle" class="p-2 rounded hover:bg-gray-700 md:hidden"><i class="fas fa-bars"></i></button>
                </div>
            </header>
            <nav class="tabs" role="tablist">
                <button id="tab-summary" class="tab active" role="tab" aria-controls="summary" aria-selected="true">Summary</button>
                <button id="tab-configuration" class="tab" role="tab" aria-controls="configuration" aria-selected="false">Configuration</button>
            </nav>
            <div id="summary" class="tab-content active" role="tabpanel" aria-labelledby="tab-summary"></div>
            <div id="configuration" class="tab-content" role="tabpanel" aria-labelledby="tab-configuration" hidden></div>
            <button id="backToTop" class="back-to-top">↑</button>
        </main>
    </div>
</body>
</html>
