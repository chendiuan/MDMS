<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electrical Validation Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/homepage.css">
    <link rel="stylesheet" href="/static/css/tablist.css">
    <link rel="stylesheet" href="/static/css/commons.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <h2>Projects</h2>
            <div class="relative">
                <input type="text" id="sidebarSearch" placeholder="Search projects..." class="w-full rounded">
                <i id="sidebarSearchClear" class="fas fa-times hidden"></i>
            </div>
        <div id="projectList"></div>
    </aside>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1 class="header-title">Margin Data Management System</h1>
        </div>
        <div class="header-right">
            <button id="aboutButton" class="nav-button">About</button>
        <div id="dateTimeDisplay" class="date-time"></div>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <section id="configuration" class="configuration-section">
        <div class="main-header">
            <h1>System Configuration</h1>
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search configuration..." />
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <h3>BBFV Margins</h3>
        <div id="table-container-bbfv" class="table-container"></div>

        <h3>System Configuration</h3>
        <div id="table-container-system" class="table-container"></div>

        <h3>DIMM Configuration</h3>
        <div id="table-container-dimm" class="table-container"></div>
    </section>
    </main>

    <!-- About Modal -->
    <div class="modal hidden" id="aboutModal">
        <div class="modal-content">
            <span class="modal-close" id="closeAboutModal">&times;</span>
            <h2 class="modal-title">Margin Data Management System</h2>
            <ul>
            <li><strong>Owner:</strong> Dean Chen</li>
            <li><strong>Version:</strong> 1.0.0</li>
            <li><strong>Last Update:</strong> May 2025</li>
            <li><strong>Contact:</strong> dchen52@lenovo.com</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/configuration.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
