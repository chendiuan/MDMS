<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Validation Dashboard</title>
    <!-- Include stylesheets -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/commons.css">
    <link rel="stylesheet" href="/static/css/homepage.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/configuration.css">
    <link rel="stylesheet" href="/static/css/tablist.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="relative">
            <input type="text" id="sidebarSearch" placeholder="Search projects..." aria-label="Search projects">
            <span id="sidebarSearchClear" class="hidden">✕</span>
        </div>
        <div id="projectList"></div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Header -->
        <div class="main-header">
            <h1>Electrical Validation Dashboard</h1>
            <div class="controls">
                <button class="theme-toggle" id="themeToggle" data-theme="light">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tablist" role="tablist">
            <button class="tab active" role="tab" aria-selected="true" aria-controls="summary" id="summary-tab" data-tab="summary">Summary</button>
            <button class="tab" role="tab" aria-selected="false" aria-controls="configuration" id="config-tab" data-tab="configuration">Configuration</button>
        </div>

        <!-- Tab content -->
        <div id="summary" class="tab-content" role="tabpanel" aria-labelledby="summary-tab">
            <div>Total End Devices<br>Loading...</div>
            <div>Average Loss (BBFV IO Margin)<br>Loading...</div>
            <div>Highest Loss Device<br>Loading...</div>
        </div>
        <div id="configuration" class="tab-content" role="tabpanel" aria-labelledby="config-tab" hidden>
            <div id="configuration-content">
                <p>Loading configuration...</p>
            </div>
        </div>
    </div>

    <!-- Back to top button -->
    <div class="back-to-top" id="backToTop">↑</div>

    <!-- Include scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/configuration.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProjectList();
            initializeThemeToggle();
            initConfiguration();
        });
    </script>
</body>
</html>
